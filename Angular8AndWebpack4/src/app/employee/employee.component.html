<table>
  <tr>
    <td>First Name</td>
    <td>{{firstName}}</td>
  </tr>

  <tr>
    <td>Last Name</td>
    <td>{{lastName}}</td>
  </tr>

  <tr *ngIf='showDetail'>
    <td>Gender</td>
    <td>{{gender}}</td>
  </tr>

  <tr *ngIf='showDetail'>
    <td>Age</td>
    <td>{{age}}</td>
  </tr>
</table>
<button on-click="onClick()">{{showDetail? 'Hide':'Show'}} Details </button>
